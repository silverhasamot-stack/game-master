    <script>
        let isFeeding = false;
        let meals = 0;
        let pets = 0;
        let loveLevel = 75;
        let lastInteractionTime = Date.now();
        let pandaName = '';
        
        const eatSound = new Audio('https://files.catbox.moe/4tz9mk.mp3');
        const petSound = new Audio('https://files.catbox.moe/3bvd24.mp3');
        
        eatSound.preload = 'auto';
        eatSound.volume = 0.5;
        petSound.preload = 'auto';
        petSound.volume = 0.4;
        eatSound.load();
        petSound.load();
        
        const savedName = localStorage.getItem('pandaName');
        if (savedName) {
            pandaName = savedName;
            document.getElementById('pandaTitle').textContent = `üêº ${pandaName} üêº`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('pandaNameInput').focus();
            }, 500);
        }
        
        function savePandaName() {
            const input = document.getElementById('pandaNameInput').value.trim();
            if (input) {
                pandaName = input;
                localStorage.setItem('pandaName', pandaName);
                document.getElementById('pandaTitle').textContent = `üêº ${pandaName} üêº`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('pandaNameInput').value = pandaName;
            document.getElementById('pandaNameInput').focus();
        }
        
        document.getElementById('pandaNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                savePandaName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊ê◊ï◊î◊ë üòçüíö';
                loveBar.style.background = 'linear-gradient(90deg, #4caf50 0%, #81c784 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊©◊û◊ó üòä';
                loveBar.style.background = 'linear-gradient(90deg, #81c784 0%, #4caf50 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #a5d6a7 0%, #81c784 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊¢◊¶◊ï◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #c8e6c9 0%, #a5d6a7 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò©';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #c8e6c9 100%)';
            }
            
            localStorage.setItem('pandaLoveLevel', loveLevel);
            localStorage.setItem('pandaLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊í◊ï◊® ◊§◊†◊ì◊î üíö';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedPanda() {
            if (isFeeding) return;
            isFeeding = true;
            
            const mouth = document.getElementById('mouth');
            const food = document.getElementById('food');
            const bamboo = document.getElementById('bamboo');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const eyes = document.querySelectorAll('.eye');
            const ears = document.querySelectorAll('.ear');
            const legsFront = document.querySelectorAll('.leg-front');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.style.display = 'block';
            food.classList.add('flying');
            
            legsFront.forEach(leg => {
                leg.style.animation = 'legSwing 0.3s ease-in-out infinite';
            });
            
            ears.forEach(ear => {
                ear.style.animation = 'earWiggle 0.4s ease-in-out infinite';
            });
            
            setTimeout(() => {
                bamboo.classList.add('visible');
                mouth.classList.add('open', 'happy');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out infinite';
            }, 700);
            
            setTimeout(() => {
                mouth.classList.remove('open', 'happy');
                food.classList.remove('flying');
                bamboo.classList.remove('visible');
                
                setTimeout(() => {
                    food.style.display = 'none';
                }, 300);
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 1s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.8s ease-in-out';
                meals++;
                
                const messages = [
                    '◊û◊û◊û ◊õ◊û◊î ◊ò◊¢◊ô◊ù üéã',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î üíö',
                    '◊ï◊ï◊ê◊ï ◊û◊¢◊ï◊ú◊î ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊ô◊ê◊û◊ô ◊ô◊ê◊û◊ô! üêº',
                    '◊¢◊ï◊ì ◊ë◊û◊ë◊ï◊ß ◊ë◊ë◊ß◊©◊î üéã'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    legsFront.forEach(leg => {
                        leg.style.animation = 'legSwing 6s ease-in-out infinite';
                    });
                    ears.forEach(ear => {
                        ear.style.animation = 'earWiggle 5s ease-in-out infinite';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 6s ease-in-out infinite';
                    });
                }, 2500);
            }, 2000);
        }
        
        function petPanda() {
            const status = document.getElementById('status');
            const pandaContainer = document.getElementById('pandaContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const cheeks = document.querySelectorAll('.cheek');
            const ears = document.querySelectorAll('.ear');
            const body = document.querySelector('.body');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'translateY(-8px) rotate(5deg)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.4) scaleX(1.1)';
            });
            
            body.style.transform = 'scale(1.05) rotate(-2deg)';
            
            ears.forEach(ear => {
                ear.style.animation = 'earWiggle 0.3s ease-in-out infinite';
            });
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.4)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    body.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 6s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    ears.forEach(ear => {
                        ear.style.animation = 'earWiggle 5s ease-in-out infinite';
                    });
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(pandaContainer);
            
            const petMessages = [
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó~ üíö',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üêº',
                '◊î◊ô◊î◊ô~ ‚ú®',
                '◊û◊®◊í◊ô◊© ◊ò◊ï◊ë! üêº',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíï',
                '◊ô◊ê◊ô◊ô üíö',
                '◊ó◊û◊ï◊ì ◊ó◊û◊ï◊ì! üåü'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíö', 'üíï', 'üíñ', '‚ù§Ô∏è', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.panda-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('pandaContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body, .ears')) {
                petPanda();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
