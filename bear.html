        eatSound.src = 'https://files.catbox.moe/fuadtk.mp3';
        eatSound.preload = 'auto';
        eatSound.volume = 0.6;
        
        const petSound = new Audio();
        petSound.src = 'https://files.catbox.moe/elccbl.mp3';
        petSound.preload = 'auto';
        petSound.volume = 0.5;
        
        eatSound.addEventListener('error', function(e) {
            console.log('◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ ◊¶◊ú◊ô◊ú ◊î◊ê◊õ◊ô◊ú◊î:', e);
        });
        
        petSound.addEventListener('error', function(e) {
            console.log('◊©◊í◊ô◊ê◊î ◊ë◊ò◊¢◊ô◊†◊™ ◊¶◊ú◊ô◊ú ◊î◊ú◊ô◊ò◊ï◊£:', e);
        });
        
        if (localStorage.getItem('bearName')) {
            bearName = localStorage.getItem('bearName');
            document.getElementById('bearTitle').textContent = `üêª ${bearName} üêª`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('bearNameInput').focus();
            }, 500);
        }
        
        function saveBearName() {
            const input = document.getElementById('bearNameInput').value.trim();
            if (input) {
                bearName = input;
                localStorage.setItem('bearName', bearName);
                document.getElementById('bearTitle').textContent = `üêª ${bearName} üêª`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('bearNameInput').value = bearName;
            document.getElementById('bearNameInput').focus();
        }
        
        document.getElementById('bearNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBearName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊ê◊ï◊î◊ë üòçüíï';
                loveBar.style.background = 'linear-gradient(90deg, #ffb347 0%, #ffd700 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊©◊û◊ó üòä';
                loveBar.style.background = 'linear-gradient(90deg, #ffd700 0%, #ffb347 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #daa520 0%, #ffd700 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊¢◊¶◊ï◊ë üòî';
                loveBar.style.background = 'linear-gradient(90deg, #cd853f 0%, #daa520 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #cd853f 100%)';
            }
            
            localStorage.setItem('bearLoveLevel', loveLevel);
            localStorage.setItem('bearLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊ì◊ï◊ë üíï';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedBear() {
            if (isFeeding) return;
            isFeeding = true;
            
            const mouth = document.getElementById('mouth');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const ears = document.querySelectorAll('.ear');
            const eyes = document.querySelectorAll('.eye');
            
            loveLevel = Math.min(100, loveLevel + 10);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.classList.add('flying');
            
            ears.forEach(ear => {
                ear.style.animation = 'earExcited 0.5s ease-in-out infinite';
            });
            
            setTimeout(() => {
                mouth.classList.add('open', 'happy');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 600);
            
            setTimeout(() => {
                mouth.classList.remove('open', 'happy');
                food.classList.remove('flying');
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    '◊û◊û ◊ì◊ë◊© ◊ò◊¢◊ô◊ù! üçØ',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î! üíï',
                    '◊ê◊ô◊ñ◊î ◊õ◊ô◊£! ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊î◊ì◊ë◊© ◊î◊õ◊ô ◊ò◊ï◊ë! üêù',
                    '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üçØ'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    ears.forEach((ear, index) => {
                        ear.style.animation = `earTwitch 4s ease-in-out infinite ${index * 0.2}s`;
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petBear() {
            const status = document.getElementById('status');
            const bearContainer = document.getElementById('bearContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const mouth = document.getElementById('mouth');
            
            loveLevel = Math.min(100, loveLevel + 6);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'rotate(4deg) translateY(-8px)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.6) scaleX(1.15)';
            });
            
            mouth.classList.add('happy');
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    mouth.classList.remove('happy');
                }, 500);
            }, 2000);
            
            createHearts(bearContainer);
            
            const petMessages = [
                '◊í◊®◊®◊®◊®~ üíñ',
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó üå∫',
                '◊û◊û◊û ◊†◊¢◊ô◊ù! ‚ú®',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üíï',
                '◊û◊®◊í◊ô◊© ◊ò◊ï◊ë~ üéÄ',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üêª',
                '◊ô◊ê◊ô◊ô üíó'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';

        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.bear-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('bearContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body')) {
                petBear();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {

    </script>
