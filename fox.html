<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 השועל החמוד שלי 🌸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffb7d5 0%, #ffd4e5 50%, #ffe5ec 100%);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .main-wrapper {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .name-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .name-popup.hidden {
            display: none;
        }
        
        .name-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(255, 105, 180, 0.5);
            text-align: center;
            max-width: 400px;
        }
        
        .name-box h2 {
            color: #ff1493;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .name-box input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 3px solid #ff69b4;
            border-radius: 15px;
            text-align: center;
            font-family: 'Comic Sans MS', sans-serif;
            margin-bottom: 20px;
        }
        
        .name-box input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }
        
        .name-box button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .name-box button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .fox-container {
            width: 400px;
            height: 450px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
        }
        
        .body {
            width: 200px;
            height: 180px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff8c42 100%);
            border-radius: 45% 45% 50% 50%;
            position: absolute;
            bottom: 50px;
            left: 100px;
            box-shadow: 0 10px 30px rgba(255, 138, 66, 0.4);
            animation: breathe 3s ease-in-out infinite;
        }
        
        .body::before {
            content: '';
            width: 120px;
            height: 140px;
            background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 40px;
        }
        
        .tail {
            width: 150px;
            height: 180px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff8c42 50%, #fff 100%);
            border-radius: 50% 40% 45% 55%;
            position: absolute;
            bottom: 80px;
            left: -30px;
            transform: rotate(-20deg);
            box-shadow: 0 8px 20px rgba(255, 138, 66, 0.3);
            animation: tailWag 2s ease-in-out infinite;
            transform-origin: right center;
            z-index: -1;
        }
        
        .tail::after {
            content: '';
            width: 60px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        
        .neck {
            width: 100px;
            height: 60px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff8c42 100%);
            border-radius: 50%;
            position: absolute;
            top: 210px;
            left: 150px;
            box-shadow: 0 5px 15px rgba(255, 138, 66, 0.3);
            z-index: -1;
        }
        
        .head {
            width: 180px;
            height: 160px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff8c42 100%);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 150px;
            left: 110px;
            box-shadow: 0 8px 25px rgba(255, 138, 66, 0.4);
            animation: headBob 4s ease-in-out infinite;
        }
        
        .ears {
            position: absolute;
            top: -50px;
            left: 20px;
            width: 140px;
            display: flex;
            justify-content: space-between;
        }
        
        .ear {
            width: 50px;
            height: 80px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff8c42 100%);
            border-radius: 50% 50% 10% 10%;
            position: relative;
            box-shadow: 0 5px 15px rgba(255, 138, 66, 0.3);
            animation: earTwitch 3s ease-in-out infinite;
        }
        
        .ear::before {
            content: '';
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #ffb5d5 0%, #ffc4e0 100%);
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 10px;
        }
        
        .ear:nth-child(1) {
            animation-delay: 0s;
        }
        
        .ear:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .face-white {
            width: 120px;
            height: 110px;
            background: linear-gradient(135deg, #fff 0%, #fff5e6 100%);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 50px;
            left: 30px;
        }
        
        .eyes {
            position: absolute;
            top: 70px;
            left: 45px;
            width: 90px;
            display: flex;
            justify-content: space-between;
        }
        
        .eye {
            width: 35px;
            height: 40px;
            background: #000;
            border-radius: 50% 50% 48% 48%;
            position: relative;
            animation: blink 5s ease-in-out infinite;
        }
        
        .shine {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        .shine-small {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 8px;
            right: 8px;
        }
        
        .cheeks {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 140px;
            display: flex;
            justify-content: space-between;
        }
        
        .cheek {
            width: 45px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.8) 0%, rgba(255, 182, 193, 0) 70%);
            border-radius: 50%;
            animation: blush 3s ease-in-out infinite;
        }
        
        .nose {
            width: 20px;
            height: 16px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            position: absolute;
            top: 105px;
            left: 80px;
            box-shadow: 0 3px 8px rgba(255, 20, 147, 0.4);
        }
        
        .mouth {
            width: 60px;
            height: 30px;
            position: absolute;
            top: 120px;
            left: 60px;
            transition: all 0.3s ease;
        }
        
        .mouth-curve {
            width: 25px;
            height: 15px;
            border: 3px solid #ff69b4;
            border-top: none;
            border-radius: 0 0 15px 15px;
            position: absolute;
            transition: all 0.3s ease;
        }
        
        .mouth-curve:nth-child(1) {
            left: 0;
        }
        
        .mouth-curve:nth-child(2) {
            right: 0;
        }
        
        .mouth.happy .mouth-curve {
            animation: smile 0.5s ease-in-out;
        }
        
        .mouth.open {
            width: 50px;
            height: 50px;
            top: 115px;
            left: 65px;
        }
        
        .mouth.open .mouth-curve {
            height: 25px;
            border-width: 4px;
        }
        
        .mouth.open .mouth-curve:nth-child(1) {
            transform: rotate(-15deg);
            left: -5px;
        }
        
        .mouth.open .mouth-curve:nth-child(2) {
            transform: rotate(15deg);
            right: -5px;
        }
        
        .mouth-cavity {
            width: 40px;
            height: 35px;
            background: radial-gradient(circle, #8b4513 0%, #4a2511 100%);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .mouth.open .mouth-cavity {
            opacity: 1;
            transform: scale(1);
        }
        
        .tongue {
            width: 25px;
            height: 20px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 12.5px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }
        
        .mouth.open .tongue {
            opacity: 1;
            transform: scale(1);
        }
        
        .legs {
            position: absolute;
            bottom: -50px;
            left: 20px;
            width: 160px;
            display: flex;
            justify-content: space-around;
        }
        
        .leg {
            width: 35px;
            height: 50px;
            background: linear-gradient(180deg, #ff9a56 0%, #ff8c42 100%);
            border-radius: 10px 10px 15px 15px;
            position: relative;
        }
        
        .paw {
            width: 40px;
            height: 20px;
            background: #fff5e6;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            left: -2.5px;
        }
        
        .paw::after {
            content: '🐾';
            font-size: 12px;
            position: absolute;
            top: 2px;
            left: 10px;
            opacity: 0.3;
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 2s ease-out forwards;
            pointer-events: none;
            opacity: 0;
        }
        
        .petting-hand {
            position: absolute;
            font-size: 60px;
            top: -50px;
            left: 150px;
            opacity: 0;
            transform: rotate(-30deg);
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            z-index: 100;
        }
        
        .petting-hand.active {
            animation: petAnimation 2s ease-in-out;
        }
        
        .food {
            position: absolute;
            font-size: 50px;
            top: 200px;
            left: 175px;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .food.flying {
            animation: foodFly 1s ease-in-out forwards;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-family: 'Comic Sans MS', sans-serif;
        }
        
        .btn-feed {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
        }
        
        .btn-pet {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            color: #8b4513;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0) scale(1);
        }
        
        .title {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255, 20, 147, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .title:hover {
            transform: scale(1.05);
        }
        
        .status {
            color: #ff69b4;
            font-size: 24px;
            margin-top: 25px;
            height: 35px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            font-weight: bold;
        }
        
        .love-meter-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
            min-width: 220px;
        }
        
        .love-meter-title {
            color: #ff1493;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .love-bar-container {
            width: 100%;
            height: 30px;
            background: #ffe5ec;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ff69b4;
            position: relative;
        }
        
        .love-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .love-percentage {
            color: #ff1493;
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
        
        .love-status {
            color: #ff69b4;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            height: 20px;
        }
        
        .last-interaction {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #ffd700;
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        @keyframes headBob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }
        
        @keyframes headExcited {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(-5deg) scale(1.05); }
            50% { transform: translateY(-20px) rotate(0deg) scale(1.08); }
            75% { transform: translateY(-15px) rotate(5deg) scale(1.05); }
        }
        
        @keyframes bodyJump {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-10px) scale(1.02); }
            60% { transform: translateY(-15px) scale(1.03); }
        }
        
        @keyframes tailWag {
            0%, 100% { transform: rotate(-20deg); }
            50% { transform: rotate(-10deg); }
        }
        
        @keyframes tailWagFast {
            0% { transform: rotate(-20deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(-20deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(-20deg); }
        }
        
        @keyframes earTwitch {
            0%, 90%, 100% { transform: rotate(0deg); }
            92%, 96% { transform: rotate(-5deg); }
            94%, 98% { transform: rotate(5deg); }
        }
        
        @keyframes earExcited {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            50% { transform: rotate(10deg) scale(1.15); }
            75% { transform: rotate(-10deg) scale(1.1); }
        }
        
        @keyframes blink {
            0%, 94%, 100% { transform: scaleY(1); }
            95%, 97% { transform: scaleY(0.1); }
        }
        
        @keyframes eyesHappy {
            0%, 100% { transform: scaleY(0.6) scaleX(1.2); }
        }
        
        @keyframes blush {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes smile {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(0, -50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -100px) scale(0.5);
            }
        }
        
        @keyframes foodFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg);
            }
            70% {
                opacity: 1;
                transform: translate(0, -80px) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translate(0, -120px) rotate(360deg) scale(0.5);
            }
        }
        
        @keyframes petAnimation {
            0% {
                opacity: 0;
                top: -80px;
                left: 120px;
                transform: rotate(-30deg) scale(0.8);
            }
            20% {
                opacity: 1;
                top: 20px;
                left: 140px;
                transform: rotate(-20deg) scale(1);
            }
            40% {
                top: 30px;
                left: 150px;
                transform: rotate(-15deg) scale(1.05);
            }
            50% {
                top: 25px;
                left: 145px;
                transform: rotate(-18deg) scale(1.05);
            }
            60% {
                top: 30px;
                left: 150px;
                transform: rotate(-15deg) scale(1.05);
            }
            70% {
                top: 25px;
                left: 145px;
                transform: rotate(-18deg) scale(1.05);
            }
            80% {
                opacity: 1;
                top: 30px;
                left: 150px;
                transform: rotate(-15deg) scale(1);
            }
            100% {
                opacity: 0;
                top: -80px;
                left: 120px;
                transform: rotate(-30deg) scale(0.8);
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="name-popup" id="namePopup">
        <div class="name-box">
            <h2>איזה שם תרצה לתת לשועל שלך 🦊🌸</h2>
            <input type="text" id="foxNameInput" placeholder="הקלד שם..." maxlength="15">
            <button onclick="saveFoxName()">שמור 💕</button>
        </div>
    </div>
    
    <div class="main-wrapper">
        <div class="container">
            <div class="title" id="foxTitle" onclick="changeName()">🌸 השועל החמוד שלי 🌸</div>
            
            <div class="fox-container" id="foxContainer">
                <div class="tail"></div>
                
                <div class="body">
                    <div class="legs">
                        <div class="leg"><div class="paw"></div></div>
                        <div class="leg"><div class="paw"></div></div>
                        <div class="leg"><div class="paw"></div></div>
                        <div class="leg"><div class="paw"></div></div>
                    </div>
                </div>
                
                <div class="neck"></div>
                
                <div class="head">
                    <div class="ears">
                        <div class="ear"></div>
                        <div class="ear"></div>
                    </div>
                    
                    <div class="face-white"></div>
                    
                    <div class="eyes">
                        <div class="eye">
                            <div class="shine"></div>
                            <div class="shine-small"></div>
                        </div>
                        <div class="eye">
                            <div class="shine"></div>
                            <div class="shine-small"></div>
                        </div>
                    </div>
                    
                    <div class="cheeks">
                        <div class="cheek"></div>
                        <div class="cheek"></div>
                    </div>
                    
                    <div class="nose"></div>
                    
                    <div class="mouth" id="mouth">
                        <div class="mouth-curve"></div>
                        <div class="mouth-curve"></div>
                        <div class="mouth-cavity"></div>
                        <div class="tongue"></div>
                    </div>
                </div>
                
                <div class="food" id="food">🥩</div>
                <div class="petting-hand" id="pettingHand">✋</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-feed" onclick="feedFox()">🍖 האכל</button>
                <button class="btn btn-pet" onclick="petFox()">💕 ללטף</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="love-meter-container">
            <div class="love-meter-title">💖 מד אהבה</div>
            <div class="love-bar-container">
                <div class="love-bar" id="loveBar"></div>
            </div>
            <div class="love-percentage" id="lovePercentage">75%</div>
            <div class="love-status" id="loveStatus">שמח 😊</div>
            <div class="last-interaction" id="lastInteraction">לחץ כדי לטפל בשועל</div>
        </div>
    </div>

    <script>
        let isFeeding = false;
        let meals = 0;
        let pets = 0;
        let loveLevel = 75;
        let lastInteractionTime = Date.now();
        let foxName = '';
        
        const eatSound = new Audio('https://files.catbox.moe/4tz9mk.mp3');
        const petSound = new Audio('https://files.catbox.moe/og5h88.mp3');
        
        eatSound.preload = 'auto';
        eatSound.volume = 0.5;
        petSound.preload = 'auto';
        petSound.volume = 0.4;
        eatSound.load();
        petSound.load();
        
        if (localStorage.getItem('foxName')) {
            foxName = localStorage.getItem('foxName');
            document.getElementById('foxTitle').textContent = `🌸 ${foxName} 🌸`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('foxNameInput').focus();
            }, 500);
        }
        
        function saveFoxName() {
            const input = document.getElementById('foxNameInput').value.trim();
            if (input) {
                foxName = input;
                localStorage.setItem('foxName', foxName);
                document.getElementById('foxTitle').textContent = `🌸 ${foxName} 🌸`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('foxNameInput').value = foxName;
            document.getElementById('foxNameInput').focus();
        }
        
        document.getElementById('foxNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveFoxName();
            }
        });
        
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = 'מאוהב 😍💕';
                loveBar.style.background = 'linear-gradient(90deg, #ff1493 0%, #ff69b4 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = 'שמח 😊';
                loveBar.style.background = 'linear-gradient(90deg, #ff69b4 0%, #ff1493 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = 'בסדר 🙂';
                loveBar.style.background = 'linear-gradient(90deg, #ffa07a 0%, #ff69b4 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = 'עצוב 😔';
                loveBar.style.background = 'linear-gradient(90deg, #ffb6c1 0%, #ffa07a 100%)';
            } else {
                loveStatus.textContent = 'זקוק לתשומת לב 😢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #ffb6c1 100%)';
            }
            
            localStorage.setItem('foxLoveLevel', loveLevel);
            localStorage.setItem('foxLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = 'זה עתה טיפלת בשועל 💕';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `לפני ${days} ימים`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `לפני ${hours} שעות`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `לפני ${minutes} דקות`;
            } else {
                lastInteractionEl.textContent = 'זה עתה';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedFox() {
            if (isFeeding) return;
            isFeeding = true;
            
            const mouth = document.getElementById('mouth');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const tail = document.querySelector('.tail');
            const ears = document.querySelectorAll('.ear');
            const eyes = document.querySelectorAll('.eye');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.classList.add('flying');
            tail.style.animation = 'tailWagFast 0.3s ease-in-out infinite';
            
            ears.forEach(ear => {
                ear.style.animation = 'earExcited 0.5s ease-in-out infinite';
            });
            
            setTimeout(() => {
                mouth.classList.add('open', 'happy');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 600);
            
            setTimeout(() => {
                mouth.classList.remove('open', 'happy');
                food.classList.remove('flying');
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    'ממ כמה טעים 😋',
                    'תודה רבה 💕',
                    'וואו מעולה ✨',
                    'אני אוהב אותך 🌟',
                    'איזה כיף 🎀',
                    'עוד בבקשה 🌸'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    tail.style.animation = 'tailWag 2s ease-in-out infinite';
                    ears.forEach(ear => {
                        ear.style.animation = 'earTwitch 3s ease-in-out infinite';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petFox() {
            const status = document.getElementById('status');
            const foxContainer = document.getElementById('foxContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const tail = document.querySelector('.tail');
            const cheeks = document.querySelectorAll('.cheek');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'rotate(8deg) translateY(-5px)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.7) scaleX(1.1)';
            });
            
            tail.style.animation = 'tailWagFast 0.4s ease-in-out 5';
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    tail.style.animation = 'tailWag 2s ease-in-out infinite';
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(foxContainer);
            
            const petMessages = [
                'ניה ניה~ 💖',
                'כל כך שמח 🌺',
                'היהי~ ✨',
                'אוהב אותך 💕',
                'מרגיש טוב~ 🎀',
                'עוד בבקשה 🌸',
                'יאיי 💗'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['💕', '💖', '💗', '💓', '💝'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.fox-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '✨';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('foxContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body, .tail')) {
                petFox();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '✨';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
</body>
