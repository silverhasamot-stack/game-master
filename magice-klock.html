<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שעון קסום</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .prize-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }

        .title {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .subtitle {
            color: #a8dadc;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .clock-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
        }

        .clock {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 
                0 0 0 10px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(102, 126, 234, 0.6),
                inset 0 0 40px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                rgba(255, 215, 0, 0.3),
                transparent 30deg
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .clock-face {
            position: relative;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 10;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            background: linear-gradient(to top, #ffd700, #ffed4e);
            transform: translateX(-50%) rotate(0deg);
            animation: hourRotate 43200s linear infinite;
        }

        .minute-hand {
            width: 4px;
            height: 110px;
            background: linear-gradient(to top, #64ffda, #00d4ff);
            transform: translateX(-50%) rotate(0deg);
            animation: minuteRotate 3600s linear infinite;
        }

        .second-hand {
            width: 2px;
            height: 120px;
            background: linear-gradient(to top, #ff6b6b, #ff9ff3);
            transform: translateX(-50%) rotate(0deg);
            animation: secondRotate 60s linear infinite;
        }

        @keyframes hourRotate {
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes minuteRotate {
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes secondRotate {
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .number span {
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .magic-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 3s infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
            }
        }

        .description {
            color: #e0e0e0;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #a8dadc;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
        }

        .unlock-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .unlock-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .unlock-btn:active {
            transform: translateY(-1px);
        }

        .digital-time {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="prize-card">
            <div class="title">⏰ שעון קסום</div>
            <div class="subtitle">פריט אגדי נדיר</div>
            
            <div class="clock-container">
                <div class="magic-particles" id="particles"></div>
                <div class="clock">
                    <div class="clock-face">
                        <div class="number" style="transform: rotate(0deg);">
                            <span style="top: 10px; transform: translateX(-50%) rotate(0deg);">12</span>
                        </div>
                        <div class="number" style="transform: rotate(90deg);">
                            <span style="top: 10px; transform: translateX(-50%) rotate(-90deg);">3</span>
                        </div>
                        <div class="number" style="transform: rotate(180deg);">
                            <span style="top: 10px; transform: translateX(-50%) rotate(-180deg);">6</span>
                        </div>
                        <div class="number" style="transform: rotate(270deg);">
                            <span style="top: 10px; transform: translateX(-50%) rotate(-270deg);">9</span>
                        </div>
                        
                        <div class="hand hour-hand" id="hourHand"></div>
                        <div class="hand minute-hand" id="minuteHand"></div>
                        <div class="hand second-hand" id="secondHand"></div>
                        <div class="clock-center"></div>
                        
                        <div class="digital-time" id="digitalTime">00:00:00</div>
                    </div>
                </div>
            </div>
            
            <div class="description">
                שעון קסום מהמם לפרופיל שלך!<br>
                מציג ציטוט מעורר השראה כל יום 💭
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">ציטוט יומי</div>
                    <div class="stat-value">כל יום 📝</div>
                </div>
                <div class="stat">
                    <div class="stat-label">השראה</div>
                    <div class="stat-value">מוטיבציה ✨</div>
                </div>
            </div>
            
            <div id="quoteBox" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px solid rgba(255,255,255,0.1);">
                <div id="quoteText" style="font-size: 1.1em; color: #ffd700; line-height: 1.6; font-style: italic; margin-bottom: 10px;"></div>
                <div id="quoteDate" style="font-size: 0.9em; color: #a8dadc;"></div>
            </div>
        </div>
    </div>

    <script>
        // Create stars background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create magic particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const angle = (i / 20) * 360;
            const radius = 150;
            particle.style.left = 50 + Math.cos(angle * Math.PI / 180) * radius + 'px';
            particle.style.top = 50 + Math.sin(angle * Math.PI / 180) * radius + 'px';
            particle.style.animationDelay = (i * 0.15) + 's';
            particlesContainer.appendChild(particle);
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            const digitalTime = document.getElementById('digitalTime');
            
            const hourDeg = (hours % 12) * 30 + minutes * 0.5;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const secondDeg = seconds * 6;
            
            hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            
            digitalTime.textContent = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Daily quotes system
        const quotes = [
            "הזמן הטוב ביותר לעשות משהו היה אתמול. הזמן השני הכי טוב הוא עכשיו.",
            "כל רגע הוא התחלה חדשה.",
            "הדרך הטובה ביותר לחזות את העתיד היא ליצור אותו.",
            "הצלחה היא סכום של מאמצים קטנים שחוזרים על עצמם יום אחרי יום.",
            "אל תספור את הימים, תגרום לימים להיספר.",
            "האתגר הגדול ביותר שלך הוא האמונה שלך בעצמך.",
            "כל יום הוא הזדמנות חדשה להיות טוב יותר.",
            "התחל מאיפה שאתה, השתמש במה שיש לך, עשה מה שאתה יכול.",
            "הדבר היחיד שעומד בינך לבין החלום שלך הוא הרצון לנסות.",
            "הצעד הראשון הוא תמיד הכי קשה, אבל הוא גם הכי חשוב.",
            "אתה חזק יותר ממה שאתה חושב.",
            "כל יום סיפק הזדמנויות חדשות, חכה להן.",
            "הדרך להתחיל היא להפסיק לדבר ולהתחיל לעשות.",
            "התמדה והסבלנות הם המפתח להצלחה.",
            "אל תחכה לרגע המושלם, קח את הרגע ותעשה אותו מושלם.",
            "האמן בעצמך והכל אפשרי.",
            "גם המסע הארוך ביותר מתחיל בצעד אחד.",
            "הצלחה אינה סופית, כישלון אינו קטלני - האומץ להמשיך הוא מה שחשוב.",
            "עשה היום משהו שהעצמי העתידי שלך יודה לך עליו.",
            "הזמן שלך מוגבל, אל תבזבז אותו בחיים של מישהו אחר.",
            "חלומות גדולים מתחילים ממחשבות קטנות.",
            "כל קושי טומן בחובו הזדמנות.",
            "הצעד הקטן של היום הוא ההישג הגדול של מחר.",
            "אל תפחד מכישלון, פחד מלא לנסות.",
            "המסע חשוב לא פחות מהיעד.",
            "תאמין שאתה יכול והגעת למחצית הדרך.",
            "כל יום הוא דף חדש בסיפור שלך.",
            "העתיד שייך לאלה שמאמינים ביופי של החלומות שלהם.",
            "הצלחה זה ללכת מכישלון לכישלון בלי לאבד התלהבות.",
            "הזמן תמיד נכון לעשות את הדבר הנכון."
        ];
        
        function getDailyQuote() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const quoteIndex = dayOfYear % quotes.length;
            return quotes[quoteIndex];
        }
        
        function updateDailyQuote() {
            const quoteText = document.getElementById('quoteText');
            const quoteDate = document.getElementById('quoteDate');
            const today = new Date();
            
            const days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
            const months = ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני', 'יולי', 'אוגוסט', 'ספטמבר', 'אוקטובר', 'נובמבר', 'דצמבר'];
            
            quoteText.textContent = `"${getDailyQuote()}"`;
            quoteDate.textContent = `💫 ${days[today.getDay()]}, ${today.getDate()} ${months[today.getMonth()]} ${today.getFullYear()}`;
        }
        
        updateDailyQuote();
    </script>
</body>
</html>
