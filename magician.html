        function updateMagicDisplay() {
            const magicBar = document.getElementById('magicBar');
            const magicPercentage = document.getElementById('magicPercentage');
            const magicStatus = document.getElementById('magicStatus');
            
            magicBar.style.width = magicLevel + '%';
            magicPercentage.textContent = magicLevel + '%';
            
            if (magicLevel >= 90) {

                magicBar.style.background = 'linear-gradient(90deg, #8a2be2 0%, #daa520 100%)';
