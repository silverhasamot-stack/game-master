        // ◊ò◊¢◊ô◊†◊î ◊û◊ï◊ß◊ì◊û◊™ ◊©◊ú ◊¶◊ú◊ô◊ú◊ô◊ù
        const petAudioElement = new Audio();
        petAudioElement.src = 'https://files.catbox.moe/w0j8el.mp3';
        petAudioElement.volume = 0.6;
        petAudioElement.preload = 'auto';
        
        petAudioElement.addEventListener('canplaythrough', function() {
            console.log('Pet sound loaded successfully!');
        });
        
        petAudioElement.addEventListener('error', function(e) {
            console.log('Pet sound loading error:', e);
        });
        
        if (localStorage.getItem('snakeName')) {
            snakeName = localStorage.getItem('snakeName');
            document.getElementById('snakeTitle').textContent = `üêç ${snakeName} üíö`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('snakeNameInput').focus();
            }, 500);
        }
        
        function saveSnakeName() {
            const input = document.getElementById('snakeNameInput').value.trim();
            if (input) {
                snakeName = input;
                localStorage.setItem('snakeName', snakeName);
                document.getElementById('snakeTitle').textContent = `üêç ${snakeName} üíö`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('snakeNameInput').value = snakeName;
            document.getElementById('snakeNameInput').focus();
        }
        
        document.getElementById('snakeNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveSnakeName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊®◊ï◊¶◊î ◊û◊ê◊ï◊ì üêçüíö';
                loveBar.style.background = 'linear-gradient(90deg, #10b981 0%, #34d399 50%, #6ee7b7 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊®◊í◊ï◊¢ üòä';
                loveBar.style.background = 'linear-gradient(90deg, #6ee7b7 0%, #10b981 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #86efac 0%, #6ee7b7 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊ú◊ê ◊®◊í◊ï◊¢ üòî';
                loveBar.style.background = 'linear-gradient(90deg, #a7f3d0 0%, #86efac 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #a7f3d0 100%)';
            }
            
            localStorage.setItem('snakeLoveLevel', loveLevel);
            localStorage.setItem('snakeLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊†◊ó◊© üíö';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function flickTongue() {
            const tongue = document.getElementById('tongue');
            tongue.classList.add('out');
            setTimeout(() => {
                tongue.classList.remove('out');
            }, 900);
        }
        
        function feedSnake() {
            if (isFeeding) return;
            isFeeding = true;
            
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const bodySegments = document.querySelectorAll('.body-segment');
            const tail = document.querySelector('.tail-tip');
            const eyes = document.querySelectorAll('.eye');
            const tongue = document.getElementById('tongue');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.classList.add('flying');
            tail.style.animation = 'tailRattleFast 1s ease-in-out infinite';
            
            bodySegments.forEach((segment, index) => {
                segment.style.animation = `bodyWiggle 0.4s ease-in-out infinite`;
                segment.style.animationDelay = (index * 0.05) + 's';
            });
            
            flickTongue();
            
            setTimeout(() => {
                const eatAudio = new Audio('https://files.catbox.moe/4tz9mk.mp3');
                eatAudio.volume = 0.5;
                eatAudio.play().catch(err => console.log('Sound error:', err));
                
                head.style.animation = 'headExcited 0.8s ease-in-out';
                tongue.classList.add('out');
            }, 600);
            
            setTimeout(() => {
                food.classList.remove('flying');
                tongue.classList.remove('out');
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                bodySegments.forEach((segment, index) => {
                    segment.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        segment.style.transform = '';
                    }, 500);
                });
                
                meals++;
                
                const messages = [
                    '◊û◊û ◊õ◊û◊î ◊ò◊¢◊ô◊ù üê≠',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î üíö',
                    '◊°◊°◊°~ ◊û◊¢◊ï◊ú◊î ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊ê◊ô◊ñ◊î ◊õ◊ô◊£ üêç',
                    '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíö'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headSway 4s ease-in-out infinite';
                    tail.style.animation = 'tailRattle 2s ease-in-out infinite';
                    bodySegments.forEach(segment => {
                        segment.style.animation = 'breathe 3s ease-in-out infinite';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petSnake() {
            const status = document.getElementById('status');
            const snakeContainer = document.getElementById('snakeContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const tail = document.querySelector('.tail-tip');
            const cheeks = document.querySelectorAll('.cheek');
            const bodySegments = document.querySelectorAll('.body-segment');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            // ◊†◊í◊ü ◊¶◊ú◊ô◊ú ◊ú◊ô◊ò◊ï◊£
            petAudioElement.currentTime = 0;
            petAudioElement.play().catch(err => console.log('Pet sound error:', err));
            
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'translateX(10px) rotate(5deg)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.7) scaleX(1.1)';
            });
            
            tail.style.animation = 'tailRattleFast 0.4s ease-in-out 5';
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            bodySegments.forEach((segment, index) => {
                segment.style.animation = `bodyWiggle 0.5s ease-in-out infinite`;
                segment.style.animationDelay = (index * 0.08) + 's';
            });
            
            flickTongue();
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headSway 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    tail.style.animation = 'tailRattle 2s ease-in-out infinite';
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                    bodySegments.forEach(segment => {
                        segment.style.animation = 'breathe 3s ease-in-out infinite';
                    });
                }, 500);
            }, 2000);
            
            createHearts(snakeContainer);
            
            const petMessages = [
                '◊°◊°◊°~ ◊†◊ó◊û◊ì üíö',
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó üêç',
                '◊†◊ô◊î◊î~ ‚ú®',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üíï',
                '◊û◊®◊í◊ô◊© ◊ò◊ï◊ë~ üåü',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíö',
                '◊ô◊ê◊ô◊ô üíó'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíö', 'üíñ', 'üíó', 'üíù', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.snake-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('snakeContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body-segment, .tail')) {
                petSnake();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.85) {
                flickTongue();
            }
        }, 4000);
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = ['‚ú®', 'üíö', 'üåø'][Math.floor(Math.random() * 3)];
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
