        petSound.load();
        
        const savedName = localStorage.getItem('chickenName');
        if (savedName) {
            chickenName = savedName;
            document.getElementById('chickenTitle').textContent = `üêî ${chickenName} üêî`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('chickenNameInput').focus();
            }, 500);
        }
        
        function saveChickenName() {
            const input = document.getElementById('chickenNameInput').value.trim();
            if (input) {
                chickenName = input;
                localStorage.setItem('chickenName', chickenName);
                document.getElementById('chickenTitle').textContent = `üêî ${chickenName} üêî`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('chickenNameInput').value = chickenName;
            document.getElementById('chickenNameInput').focus();
        }
        
        document.getElementById('chickenNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveChickenName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊ê◊ï◊î◊ë üòçüíõ';
                loveBar.style.background = 'linear-gradient(90deg, #ff9800 0%, #ffb74d 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊©◊û◊ó üòä';
                loveBar.style.background = 'linear-gradient(90deg, #ffb74d 0%, #ff9800 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #ffe082 0%, #ffb74d 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊¢◊¶◊ï◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #ffecb3 0%, #ffe082 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò©';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #ffecb3 100%)';
            }
            
            localStorage.setItem('chickenLoveLevel', loveLevel);
            localStorage.setItem('chickenLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊™◊®◊†◊í◊ï◊ú üíõ';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedChicken() {
            if (isFeeding) return;
            isFeeding = true;
            
            const beak = document.getElementById('beak');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const eyes = document.querySelectorAll('.eye');
            const wings = document.querySelectorAll('.wing');
            const tailFeathers = document.querySelectorAll('.tail-feather');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.style.display = 'block';
            food.classList.add('flying');
            
            tailFeathers.forEach(feather => {
                feather.style.animation = 'tailWaveFast 0.6s ease-in-out infinite';
            });
            
            wings.forEach(wing => {
                wing.style.animation = 'wingFlap 0.4s ease-in-out infinite';
            });
            
            setTimeout(() => {
                beak.classList.add('open');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 700);
            
            setTimeout(() => {
                beak.classList.remove('open');
                food.classList.remove('flying');
                
                setTimeout(() => {
                    food.style.display = 'none';
                }, 300);
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    '◊û◊û◊û ◊õ◊û◊î ◊ò◊¢◊ô◊ù üåæ',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î üíõ',
                    '◊ï◊ï◊ê◊ï ◊û◊¢◊ï◊ú◊î ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊ß◊ï◊ß ◊ß◊ï◊ß! üêî',
                    '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üåæ'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    tailFeathers.forEach(feather => {
                        feather.style.animation = 'tailWave 3s ease-in-out infinite';
                    });
                    wings.forEach(wing => {
                        wing.style.animation = 'none';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petChicken() {
            const status = document.getElementById('status');
            const chickenContainer = document.getElementById('chickenContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const tailFeathers = document.querySelectorAll('.tail-feather');
            const cheeks = document.querySelectorAll('.cheek');
            const wings = document.querySelectorAll('.wing');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'translateY(-5px)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.6) scaleX(1.2)';
            });
            
            tailFeathers.forEach(feather => {
                feather.style.animation = 'tailWaveFast 0.4s ease-in-out 5';
            });
            
            wings.forEach(wing => {
                wing.style.transform = 'scale(1.05) translateY(-5px)';
            });
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    tailFeathers.forEach(feather => {
                        feather.style.animation = 'tailWave 3s ease-in-out infinite';
                    });
                    wings.forEach(wing => {
                        wing.style.transform = '';
                    });
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(chickenContainer);
            
            const petMessages = [
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó~ üíõ',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üß°',
                '◊î◊ô◊î◊ô~ ‚ú®',
                '◊û◊®◊í◊ô◊© ◊ò◊ï◊ë! üêî',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíï',
                '◊ô◊ê◊ô◊ô üíõ',
                '◊ß◊ï◊ß ◊ß◊ï◊ß! üåü'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíõ', 'üíï', 'üíñ', 'üß°', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.chicken-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('chickenContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body, .comb')) {
                petChicken();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
</body>
