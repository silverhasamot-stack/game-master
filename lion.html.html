            <div class="love-bar-container">

            </div>
            <div class="love-percentage" id="lovePercentage">75%</div>
            <div class="love-status" id="loveStatus">◊©◊û◊ó üòä</div>
            <div class="last-interaction" id="lastInteraction">◊ú◊ó◊• ◊õ◊ì◊ô ◊ú◊ò◊§◊ú ◊ë◊ê◊®◊ô◊î</div>

    <script>
        let isFeeding = false;
        let meals = 0;
        let pets = 0;
        let loveLevel = 75;
        let lastInteractionTime = Date.now();
        let lionName = '';
        
        const eatSound = new Audio('https://files.catbox.moe/4tz9mk.mp3');
        const petSound = new Audio('https://files.catbox.moe/7qmru7.mp3');
        
        eatSound.preload = 'auto';
        eatSound.volume = 0.5;
        petSound.preload = 'auto';
        petSound.volume = 0.4;
        eatSound.load();
        petSound.load();
        
        if (localStorage.getItem('lionName')) {
            lionName = localStorage.getItem('lionName');
            document.getElementById('lionTitle').textContent = `ü¶Å ${lionName} ü¶Å`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('lionNameInput').focus();
            }, 500);
        }
        
        function saveLionName() {
            const input = document.getElementById('lionNameInput').value.trim();
            if (input) {
                lionName = input;
                localStorage.setItem('lionName', lionName);
                document.getElementById('lionTitle').textContent = `ü¶Å ${lionName} ü¶Å`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('lionNameInput').value = lionName;
            document.getElementById('lionNameInput').focus();
        }
        
        document.getElementById('lionNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveLionName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊ê◊ï◊î◊ë üòçüíõ';
                loveBar.style.background = 'linear-gradient(90deg, #ff8c00 0%, #ffa500 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊©◊û◊ó üòä';
                loveBar.style.background = 'linear-gradient(90deg, #ffa500 0%, #ff8c00 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #ffb84d 0%, #ffa500 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊¢◊¶◊ï◊ë üòî';
                loveBar.style.background = 'linear-gradient(90deg, #ffd27f 0%, #ffb84d 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #ffd27f 100%)';
            }
            
            localStorage.setItem('lionLoveLevel', loveLevel);
            localStorage.setItem('lionLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊ê◊®◊ô◊î üíõ';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedLion() {
            if (isFeeding) return;
            isFeeding = true;
            
            const mouth = document.getElementById('mouth');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const tail = document.querySelector('.tail');
            const ears = document.querySelectorAll('.ear');
            const eyes = document.querySelectorAll('.eye');
            const manePieces = document.querySelectorAll('.mane-piece');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.classList.add('flying');
            tail.style.animation = 'tailWagFast 0.3s ease-in-out infinite';
            
            ears.forEach(ear => {
                ear.style.animation = 'earExcited 0.5s ease-in-out infinite';
            });
            
            manePieces.forEach((piece, index) => {
                piece.style.animation = 'maneExcited 0.5s ease-in-out infinite';
                piece.style.animationDelay = (index * 0.05) + 's';
            });
            
            setTimeout(() => {
                mouth.classList.add('open', 'happy');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 600);
            
            setTimeout(() => {
                mouth.classList.remove('open', 'happy');
                food.classList.remove('flying');
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    '◊û◊û ◊õ◊û◊î ◊ò◊¢◊ô◊ù üòã',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î üíõ',
                    '◊ï◊ï◊ê◊ï ◊û◊¢◊ï◊ú◊î ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊©◊ê◊í◊™ ◊ê◊ï◊©◊®! ü¶Å',
                    '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üåû'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    tail.style.animation = 'tailWag 2s ease-in-out infinite';
                    ears.forEach(ear => {
                        ear.style.animation = 'earTwitch 3s ease-in-out infinite';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                    manePieces.forEach((piece, index) => {
                        piece.style.animation = 'maneFloat 3s ease-in-out infinite';
                        piece.style.animationDelay = (index * 0.2) + 's';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petLion() {
            const status = document.getElementById('status');
            const lionContainer = document.getElementById('lionContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const tail = document.querySelector('.tail');
            const cheeks = document.querySelectorAll('.cheek');
            const manePieces = document.querySelectorAll('.mane-piece');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'rotate(8deg) translateY(-5px)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.7) scaleX(1.1)';
            });
            
            tail.style.animation = 'tailWagFast 0.4s ease-in-out 5';
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            manePieces.forEach(piece => {
                piece.style.transform = 'scale(1.2)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    tail.style.animation = 'tailWag 2s ease-in-out infinite';
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                    manePieces.forEach(piece => {
                        piece.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(lionContainer);
            
            const petMessages = [
                '◊©◊ê◊í◊™ ◊ê◊î◊ë◊î! ü¶Åüíõ',
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó üåû',
                '◊®◊®◊®◊®◊®◊®~ ‚ú®',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üíõ',
                '◊û◊®◊í◊ô◊© ◊û◊ú◊ö! üëë',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üåü',
                '◊ô◊ê◊ô◊ô üí´'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíõ', 'üí´', '‚≠ê', 'üåü', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.lion-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('lionContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body, .tail, .mane')) {
                petLion();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
