            <div class="last-interaction" id="lastInteraction">◊ú◊ó◊• ◊õ◊ì◊ô ◊ú◊ò◊§◊ú ◊ë◊¶◊§◊®◊ì◊¢</div>
        </div>
    </div>

    <script>
        let isFeeding = false;
        let meals = 0;
        let pets = 0;
        let loveLevel = 75;
        let lastInteractionTime = Date.now();
        let frogName = '';
        
        const eatSound = new Audio('https://files.catbox.moe/4tz9mk.mp3');
        const petSound = new Audio('https://files.catbox.moe/hz9hnf.mp3');
        
        eatSound.preload = 'auto';
        eatSound.volume = 0.5;
        petSound.preload = 'auto';
        petSound.volume = 0.4;
        eatSound.load();
        petSound.load();
        
        if (localStorage.getItem('frogName')) {
            frogName = localStorage.getItem('frogName');
            document.getElementById('frogTitle').textContent = `üê∏ ${frogName} üê∏`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('frogNameInput').focus();
            }, 500);
        }
        
        function saveFrogName() {
            const input = document.getElementById('frogNameInput').value.trim();
            if (input) {
                frogName = input;
                localStorage.setItem('frogName', frogName);
                document.getElementById('frogTitle').textContent = `üê∏ ${frogName} üê∏`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('frogNameInput').value = frogName;
            document.getElementById('frogNameInput').focus();
        }
        
        document.getElementById('frogNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveFrogName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊ê◊ï◊î◊ë üòçüíö';
                loveBar.style.background = 'linear-gradient(90deg, #558b2f 0%, #7cb342 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊©◊û◊ó üòä';
                loveBar.style.background = 'linear-gradient(90deg, #7cb342 0%, #558b2f 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #9ccc65 0%, #7cb342 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊¢◊¶◊ï◊ë üòî';
                loveBar.style.background = 'linear-gradient(90deg, #aed581 0%, #9ccc65 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #aed581 100%)';
            }
            
            localStorage.setItem('frogLoveLevel', loveLevel);
            localStorage.setItem('frogLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊¶◊§◊®◊ì◊¢ üíö';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedFrog() {
            if (isFeeding) return;
            isFeeding = true;
            
            const mouth = document.getElementById('mouth');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const pupils = document.querySelectorAll('.pupil');
            const eyeBumps = document.querySelectorAll('.eye-bump');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.style.display = 'block';
            food.classList.add('flying');
            
            eyeBumps.forEach(bump => {
                bump.style.animation = 'none';
                bump.style.transform = 'scale(1.1)';
            });
            
            setTimeout(() => {
                mouth.classList.add('open');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 600);
            
            setTimeout(() => {
                mouth.classList.remove('open');
                food.classList.remove('flying');
                
                setTimeout(() => {
                    food.style.display = 'none';
                }, 300);
                
                pupils.forEach(pupil => {
                    pupil.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    '◊û◊û ◊õ◊û◊î ◊ò◊¢◊ô◊ù üòã',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î üíö',
                    '◊ï◊ï◊ê◊ï ◊û◊¢◊ï◊ú◊î ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊ß◊®◊ï◊ê◊ß ◊ß◊®◊ï◊ê◊ß! üê∏',
                    '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíß'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    eyeBumps.forEach(bump => {
                        bump.style.animation = 'eyeBob 4s ease-in-out infinite';
                        bump.style.transform = '';
                    });
                    pupils.forEach(pupil => {
                        pupil.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petFrog() {
            const status = document.getElementById('status');
            const frogContainer = document.getElementById('frogContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const pupils = document.querySelectorAll('.pupil');
            const cheeks = document.querySelectorAll('.cheek');
            const eyeBumps = document.querySelectorAll('.eye-bump');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'translateY(-5px)';
            
            pupils.forEach(pupil => {
                pupil.style.animation = 'eyesHappy 0.8s ease-in-out';
                pupil.style.transform = 'scaleY(0.5) scaleX(1.3)';
            });
            
            eyeBumps.forEach(bump => {
                bump.style.animation = 'none';
                bump.style.transform = 'scale(1.1)';
            });
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    pupils.forEach(pupil => {
                        pupil.style.animation = 'blink 5s ease-in-out infinite';
                        pupil.style.transform = '';
                    });
                    eyeBumps.forEach(bump => {
                        bump.style.animation = 'eyeBob 4s ease-in-out infinite';
                        bump.style.transform = '';
                    });
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(frogContainer);
            
            const petMessages = [
                '◊ß◊®◊ï◊ê◊ß ◊ß◊®◊ï◊ê◊ß~ üíö',
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó üåø',
                '◊®◊ô◊ë◊ô◊ò~ ‚ú®',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üíö',
                '◊û◊®◊í◊ô◊© ◊†◊î◊ì◊®! üê∏',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíß',
                '◊ô◊ê◊ô◊ô üíö'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíö', 'üíß', 'üåø', 'üåü', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.frog-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('frogContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body')) {
                petFrog();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
</body>
