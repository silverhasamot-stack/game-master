<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦉 הינשוף החמוד שלי 🦉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5c4a72 0%, #7d6b92 50%, #9b89b3 100%);
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .main-wrapper {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .name-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .name-popup.hidden {
            display: none;
        }
        
        .name-box {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(125, 107, 146, 0.5);
            text-align: center;
            max-width: 400px;
        }
        
        .name-box h2 {
            color: #7d6b92;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .name-box input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            border: 3px solid #9b89b3;
            border-radius: 15px;
            text-align: center;
            font-family: 'Comic Sans MS', sans-serif;
            margin-bottom: 20px;
        }
        
        .name-box input:focus {
            outline: none;
            border-color: #7d6b92;
            box-shadow: 0 0 15px rgba(125, 107, 146, 0.3);
        }
        
        .name-box button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #9b89b3 0%, #7d6b92 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .name-box button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .owl-container {
            width: 400px;
            height: 450px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
            user-select: none;
        }
        
        .body {
            width: 200px;
            height: 220px;
            background: linear-gradient(135deg, #8b7355 0%, #a0826d 100%);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            bottom: 80px;
            left: 100px;
            box-shadow: 0 10px 30px rgba(139, 115, 85, 0.4);
            animation: breathe 3s ease-in-out infinite;
            z-index: 2;
        }
        
        .feather-pattern {
            position: absolute;
            top: 30px;
            left: 20px;
            width: 160px;
            height: 160px;
        }
        
        .feather {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(135deg, #6d5d4a 0%, #5a4d3e 100%);
            border-radius: 50% 50% 0 0;
            opacity: 0.3;
        }
        
        .feather:nth-child(1) { top: 0; left: 30px; }
        .feather:nth-child(2) { top: 0; right: 30px; }
        .feather:nth-child(3) { top: 20px; left: 10px; }
        .feather:nth-child(4) { top: 20px; right: 10px; }
        .feather:nth-child(5) { top: 40px; left: 20px; }
        .feather:nth-child(6) { top: 40px; right: 20px; }
        
        .wings {
            position: absolute;
            top: 60px;
            left: -30px;
            width: 260px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        
        .wing {
            width: 50px;
            height: 120px;
            background: linear-gradient(135deg, #8b7355 0%, #a0826d 100%);
            border-radius: 50% 20% 40% 60%;
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.3);
            animation: wingFlap 4s ease-in-out infinite;
        }
        
        .wing:nth-child(1) {
            transform: rotate(-5deg);
        }
        
        .wing:nth-child(2) {
            transform: rotate(5deg) scaleX(-1);
        }
        
        .feet {
            position: absolute;
            bottom: 55px;
            left: 130px;
            width: 140px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        
        .foot {
            width: 60px;
            height: 35px;
            position: relative;
        }
        
        .talon {
            width: 15px;
            height: 30px;
            background: linear-gradient(180deg, #f4a460 0%, #cd853f 100%);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            bottom: 0;
            box-shadow: 0 3px 8px rgba(205, 133, 63, 0.3);
        }
        
        .talon:nth-child(1) { left: 0; transform: rotate(-15deg); }
        .talon:nth-child(2) { left: 15px; }
        .talon:nth-child(3) { right: 15px; }
        .talon:nth-child(4) { right: 0; transform: rotate(15deg); }
        
        .head {
            width: 180px;
            height: 160px;
            background: linear-gradient(135deg, #8b7355 0%, #a0826d 100%);
            border-radius: 50%;
            position: absolute;
            top: 120px;
            left: 110px;
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.4);
            animation: headBob 4s ease-in-out infinite;
            z-index: 4;
        }
        
        .ear-tufts {
            position: absolute;
            top: -15px;
            left: 30px;
            width: 120px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        
        .ear-tuft {
            width: 30px;
            height: 50px;
            background: linear-gradient(180deg, #8b7355 0%, #a0826d 100%);
            border-radius: 50% 50% 0 0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 0 5px 15px rgba(139, 115, 85, 0.3);
            animation: earTwitch 3s ease-in-out infinite;
        }
        
        .ear-tuft:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .eyes {
            position: absolute;
            top: 50px;
            left: 30px;
            width: 120px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }
        
        .eye-outer {
            width: 55px;
            height: 55px;
            background: radial-gradient(circle, #f5e6d3 0%, #e8d4bf 100%);
            border-radius: 50%;
            position: relative;
            border: 3px solid #6d5d4a;
            box-shadow: 0 5px 15px rgba(109, 93, 74, 0.3);
        }
        
        .eye {
            width: 35px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 7px;
            left: 7px;
            animation: blink 5s ease-in-out infinite;
        }
        
        .pupil {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 7.5px;
            left: 7.5px;
        }
        
        .shine {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        .shine-small {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 4px;
            right: 4px;
        }
        
        .cheeks {
            position: absolute;
            top: 90px;
            left: 15px;
            width: 150px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        
        .cheek {
            width: 50px;
            height: 45px;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.5) 0%, rgba(255, 182, 193, 0) 70%);
            border-radius: 50%;
            animation: blush 3s ease-in-out infinite;
        }
        
        .beak {
            width: 30px;
            height: 25px;
            background: linear-gradient(135deg, #f4a460 0%, #cd853f 100%);
            position: absolute;
            top: 100px;
            left: 75px;
            clip-path: polygon(50% 0%, 0% 30%, 0% 100%, 100% 100%, 100% 30%);
            z-index: 3;
            box-shadow: 0 3px 8px rgba(205, 133, 63, 0.4);
            transform-origin: top center;
            transition: all 0.3s ease;
        }
        
        .beak.open {
            height: 40px;
            top: 95px;
        }
        
        .beak::before {
            content: '';
            width: 30px;
            height: 20px;
            background: linear-gradient(135deg, #cd853f 0%, #a0826d 100%);
            position: absolute;
            bottom: -15px;
            left: 0;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .beak.open::before {
            opacity: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 2s ease-out forwards;
            pointer-events: none;
            opacity: 0;
        }
        
        .petting-hand {
            position: absolute;
            font-size: 60px;
            top: -50px;
            left: 150px;
            opacity: 0;
            transform: rotate(-30deg);
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            z-index: 100;
        }
        
        .petting-hand.active {
            animation: petAnimation 2s ease-in-out;
        }
        
        .food {
            position: absolute;
            font-size: 50px;
            top: 240px;
            left: 175px;
            opacity: 0;
            pointer-events: none;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            z-index: 10;
            display: none;
        }
        
        .food.flying {
            animation: foodFly 1s ease-in-out forwards;
            opacity: 1;
            display: block;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-family: 'Comic Sans MS', sans-serif;
        }
        
        .btn-feed {
            background: linear-gradient(135deg, #9b89b3 0%, #7d6b92 100%);
            color: white;
        }
        
        .btn-pet {
            background: linear-gradient(135deg, #b5a3c7 0%, #9b89b3 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn:active {
            transform: translateY(0) scale(1);
        }
        
        .title {
            color: #9b89b3;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(155, 137, 179, 0.3);
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .title:hover {
            transform: scale(1.05);
        }
        
        .status {
            color: #b5a3c7;
            font-size: 24px;
            margin-top: 25px;
            height: 35px;
            text-shadow: 2px 2px 4px rgba(181, 163, 199, 0.3);
            font-weight: bold;
        }
        
        .love-meter-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(125, 107, 146, 0.3);
            min-width: 220px;
        }
        
        .love-meter-title {
            color: #7d6b92;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .love-bar-container {
            width: 100%;
            height: 30px;
            background: #e8dff5;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #9b89b3;
            position: relative;
        }
        
        .love-bar {
            height: 100%;
            background: linear-gradient(90deg, #9b89b3 0%, #7d6b92 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .love-percentage {
            color: #7d6b92;
            font-size: 16px;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }
        
        .love-status {
            color: #9b89b3;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            height: 20px;
        }
        
        .last-interaction {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            color: #b5a3c7;
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes headBob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(-2deg); }
        }
        
        @keyframes headExcited {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-12px) rotate(-3deg) scale(1.03); }
            50% { transform: translateY(-15px) rotate(3deg) scale(1.05); }
            75% { transform: translateY(-12px) rotate(-3deg) scale(1.03); }
        }
        
        @keyframes bodyJump {
            0%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-10px) scale(1.02); }
            60% { transform: translateY(-15px) scale(1.03); }
        }
        
        @keyframes wingFlap {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-10deg); }
        }
        
        @keyframes wingFlapFast {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-20deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes earTwitch {
            0%, 90%, 100% { transform: rotate(0deg); }
            92%, 96% { transform: rotate(-10deg); }
            94%, 98% { transform: rotate(10deg); }
        }
        
        @keyframes earExcited {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) translateY(-8px); }
        }
        
        @keyframes blink {
            0%, 94%, 100% { transform: scaleY(1); }
            95%, 97% { transform: scaleY(0.1); }
        }
        
        @keyframes eyesHappy {
            0%, 100% { transform: scaleY(0.5) scaleX(1.3); }
        }
        
        @keyframes blush {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(0, -50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -100px) scale(0.5);
            }
        }
        
        @keyframes foodFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            70% {
                opacity: 1;
                transform: translate(0, -90px) rotate(180deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, -110px) rotate(360deg) scale(0.3);
            }
        }
        
        @keyframes petAnimation {
            0% {
                opacity: 0;
                top: -80px;
                left: 120px;
                transform: rotate(-30deg) scale(0.8);
            }
            20% {
                opacity: 1;
                top: 80px;
                left: 140px;
                transform: rotate(-20deg) scale(1);
            }
            40% {
                top: 90px;
                left: 150px;
                transform: rotate(-15deg) scale(1.05);
            }
            50% {
                top: 85px;
                left: 145px;
                transform: rotate(-18deg) scale(1.05);
            }
            60% {
                top: 90px;
                left: 150px;
                transform: rotate(-15deg) scale(1.05);
            }
            70% {
                top: 85px;
                left: 145px;
                transform: rotate(-18deg) scale(1.05);
            }
            80% {
                opacity: 1;
                top: 90px;
                left: 150px;
                transform: rotate(-15deg) scale(1);
            }
            100% {
                opacity: 0;
                top: -80px;
                left: 120px;
                transform: rotate(-30deg) scale(0.8);
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="name-popup" id="namePopup">
        <div class="name-box">
            <h2>איזה שם תרצה לתת לינשוף שלך 🦉🌙</h2>
            <input type="text" id="owlNameInput" placeholder="הקלד שם..." maxlength="15">
            <button onclick="saveOwlName()">שמור 💜</button>
        </div>
    </div>
    
    <div class="main-wrapper">
        <div class="container">
            <div class="title" id="owlTitle" onclick="changeName()">🦉 הינשוף החמוד שלי 🦉</div>
            
            <div class="owl-container" id="owlContainer">
                <div class="body">
                    <div class="feather-pattern">
                        <div class="feather"></div>
                        <div class="feather"></div>
                        <div class="feather"></div>
                        <div class="feather"></div>
                        <div class="feather"></div>
                        <div class="feather"></div>
                    </div>
                    <div class="wings">
                        <div class="wing"></div>
                        <div class="wing"></div>
                    </div>
                </div>
                
                <div class="feet">
                    <div class="foot">
                        <div class="talon"></div>
                        <div class="talon"></div>
                        <div class="talon"></div>
                        <div class="talon"></div>
                    </div>
                    <div class="foot">
                        <div class="talon"></div>
                        <div class="talon"></div>
                        <div class="talon"></div>
                        <div class="talon"></div>
                    </div>
                </div>
                
                <div class="head">
                    <div class="ear-tufts">
                        <div class="ear-tuft"></div>
                        <div class="ear-tuft"></div>
                    </div>
                    
                    <div class="eyes">
                        <div class="eye-outer">
                            <div class="eye">
                                <div class="pupil">
                                    <div class="shine"></div>
                                    <div class="shine-small"></div>
                                </div>
                            </div>
                        </div>
                        <div class="eye-outer">
                            <div class="eye">
                                <div class="pupil">
                                    <div class="shine"></div>
                                    <div class="shine-small"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="cheeks">
                        <div class="cheek"></div>
                        <div class="cheek"></div>
                    </div>
                    
                    <div class="beak" id="beak"></div>
                </div>
                
                <div class="food" id="food">🐭</div>
                <div class="petting-hand" id="pettingHand">✋</div>
            </div>
            
            <div class="controls">
                <button class="btn btn-feed" onclick="feedOwl()">🐭 האכל</button>
                <button class="btn btn-pet" onclick="petOwl()">💜 ללטף</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="love-meter-container">
            <div class="love-meter-title">💜 מד אהבה</div>
            <div class="love-bar-container">
                <div class="love-bar" id="loveBar"></div>
            </div>
            <div class="love-percentage" id="lovePercentage">75%</div>
            <div class="love-status" id="loveStatus">שמח 😊</div>
            <div class="last-interaction" id="lastInteraction">לחץ כדי לטפל בינשוף</div>
        </div>
    </div>

    <script>
        let isFeeding = false;
        let meals = 0;
        let pets = 0;
        let loveLevel = 75;
        let lastInteractionTime = Date.now();
        let owlName = '';
        
        const eatSound = new Audio('https://files.catbox.moe/4tz9mk.mp3');
        const petSound = new Audio('https://files.catbox.moe/ksjc21.mp3');
        
        eatSound.preload = 'auto';
        eatSound.volume = 0.5;
        petSound.preload = 'auto';
        petSound.volume = 0.4;
        eatSound.load();
        petSound.load();
        
        if (localStorage.getItem('owlName')) {
            owlName = localStorage.getItem('owlName');
            document.getElementById('owlTitle').textContent = `🦉 ${owlName} 🦉`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('owlNameInput').focus();
            }, 500);
        }
        
        function saveOwlName() {
            const input = document.getElementById('owlNameInput').value.trim();
            if (input) {
                owlName = input;
                localStorage.setItem('owlName', owlName);
                document.getElementById('owlTitle').textContent = `🦉 ${owlName} 🦉`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('owlNameInput').value = owlName;
            document.getElementById('owlNameInput').focus();
        }
        
        document.getElementById('owlNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveOwlName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = 'מאוהב 😍💜';
                loveBar.style.background = 'linear-gradient(90deg, #7d6b92 0%, #9b89b3 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = 'שמח 😊';
                loveBar.style.background = 'linear-gradient(90deg, #9b89b3 0%, #7d6b92 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = 'בסדר 🙂';
                loveBar.style.background = 'linear-gradient(90deg, #b5a3c7 0%, #9b89b3 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = 'עצוב 😔';
                loveBar.style.background = 'linear-gradient(90deg, #d4c9dd 0%, #b5a3c7 100%)';
            } else {
                loveStatus.textContent = 'זקוק לתשומת לב 😢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #d4c9dd 100%)';
            }
            
            localStorage.setItem('owlLoveLevel', loveLevel);
            localStorage.setItem('owlLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = 'זה עתה טיפלת בינשוף 💜';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `לפני ${days} ימים`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `לפני ${hours} שעות`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `לפני ${minutes} דקות`;
            } else {
                lastInteractionEl.textContent = 'זה עתה';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedOwl() {
            if (isFeeding) return;
            isFeeding = true;
            
            const beak = document.getElementById('beak');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const eyes = document.querySelectorAll('.eye');
            const wings = document.querySelectorAll('.wing');
            const earTufts = document.querySelectorAll('.ear-tuft');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.style.display = 'block';
            food.classList.add('flying');
            
            wings.forEach(wing => {
                wing.style.animation = 'wingFlapFast 0.5s ease-in-out infinite';
            });
            
            earTufts.forEach(tuft => {
                tuft.style.animation = 'earExcited 0.5s ease-in-out infinite';
            });
            
            setTimeout(() => {
                beak.classList.add('open');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 700);
            
            setTimeout(() => {
                beak.classList.remove('open');
                food.classList.remove('flying');
                
                setTimeout(() => {
                    food.style.display = 'none';
                }, 300);
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    'ממ כמה טעים 😋',
                    'תודה רבה 💜',
                    'וואו מעולה ✨',
                    'אני אוהב אותך 🌟',
                    'הו הו! 🦉',
                    'עוד בבקשה 🌙'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    wings.forEach(wing => {
                        wing.style.animation = 'wingFlap 4s ease-in-out infinite';
                    });
                    earTufts.forEach(tuft => {
                        tuft.style.animation = 'earTwitch 3s ease-in-out infinite';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petOwl() {
            const status = document.getElementById('status');
            const owlContainer = document.getElementById('owlContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const wings = document.querySelectorAll('.wing');
            const cheeks = document.querySelectorAll('.cheek');
            const earTufts = document.querySelectorAll('.ear-tuft');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'translateY(-5px) rotate(-3deg)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.5) scaleX(1.3)';
            });
            
            wings.forEach(wing => {
                wing.style.animation = 'wingFlapFast 0.4s ease-in-out 5';
            });
            
            earTufts.forEach(tuft => {
                tuft.style.transform = 'scale(1.2) translateY(-8px)';
            });
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    wings.forEach(wing => {
                        wing.style.animation = 'wingFlap 4s ease-in-out infinite';
                    });
                    earTufts.forEach(tuft => {
                        tuft.style.transform = '';
                    });
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(owlContainer);
            
            const petMessages = [
                'כל כך שמח~ 💜',
                'אוהב אותך 🌙',
                'הו הו~ ✨',
                'מרגיש נהדר! 🦉',
                'עוד בבקשה 🌟',
                'יאיי 💜',
                'לילה טוב! 🌙'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['💜', '💫', '🌙', '🌟', '✨'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.owl-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '✨';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('owlContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body')) {
                petOwl();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '✨';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
    </script>
</body>
</html>
