            </div>

            <div class="love-status" id="loveStatus">◊©◊û◊ó üòä</div>
            <div class="last-interaction" id="lastInteraction">◊ú◊ó◊• ◊õ◊ì◊ô ◊ú◊ò◊§◊ú ◊ë◊ê◊®◊†◊ë</div>

    <script>
        let isFeeding = false;
        let meals = 0;
        let pets = 0;
        let loveLevel = 75;
        let lastInteractionTime = Date.now();
        let bunnyName = '';
        
        const eatSound = new Audio('https://files.catbox.moe/4tz9mk.mp3');
        const petSound = new Audio('https://files.catbox.moe/5o2ae7.mp3');
        
        eatSound.preload = 'auto';
        eatSound.volume = 0.5;
        petSound.preload = 'auto';
        petSound.volume = 0.4;
        eatSound.load();
        petSound.load();
        
        if (localStorage.getItem('bunnyName')) {
            bunnyName = localStorage.getItem('bunnyName');
            document.getElementById('bunnyTitle').textContent = `üê∞ ${bunnyName} üê∞`;
            document.getElementById('namePopup').classList.add('hidden');
        } else {
            setTimeout(() => {
                document.getElementById('bunnyNameInput').focus();
            }, 500);
        }
        
        function saveBunnyName() {
            const input = document.getElementById('bunnyNameInput').value.trim();
            if (input) {
                bunnyName = input;
                localStorage.setItem('bunnyName', bunnyName);
                document.getElementById('bunnyTitle').textContent = `üê∞ ${bunnyName} üê∞`;
                document.getElementById('namePopup').classList.add('hidden');
            }
        }
        
        function changeName() {
            document.getElementById('namePopup').classList.remove('hidden');
            document.getElementById('bunnyNameInput').value = bunnyName;
            document.getElementById('bunnyNameInput').focus();
        }
        
        document.getElementById('bunnyNameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBunnyName();
            }
        });
        
        function updateLoveDisplay() {
            const loveBar = document.getElementById('loveBar');
            const lovePercentage = document.getElementById('lovePercentage');
            const loveStatus = document.getElementById('loveStatus');
            
            loveBar.style.width = loveLevel + '%';
            lovePercentage.textContent = loveLevel + '%';
            
            if (loveLevel >= 90) {
                loveStatus.textContent = '◊û◊ê◊ï◊î◊ë üòçüíï';
                loveBar.style.background = 'linear-gradient(90deg, #ec407a 0%, #f48fb1 100%)';
            } else if (loveLevel >= 70) {
                loveStatus.textContent = '◊©◊û◊ó üòä';
                loveBar.style.background = 'linear-gradient(90deg, #f48fb1 0%, #ec407a 100%)';
            } else if (loveLevel >= 50) {
                loveStatus.textContent = '◊ë◊°◊ì◊® üôÇ';
                loveBar.style.background = 'linear-gradient(90deg, #f8bbd0 0%, #f48fb1 100%)';
            } else if (loveLevel >= 30) {
                loveStatus.textContent = '◊¢◊¶◊ï◊ë üòî';
                loveBar.style.background = 'linear-gradient(90deg, #fce4ec 0%, #f8bbd0 100%)';
            } else {
                loveStatus.textContent = '◊ñ◊ß◊ï◊ß ◊ú◊™◊©◊ï◊û◊™ ◊ú◊ë üò¢';
                loveBar.style.background = 'linear-gradient(90deg, #ddd 0%, #fce4ec 100%)';
            }
            
            localStorage.setItem('bunnyLoveLevel', loveLevel);
            localStorage.setItem('bunnyLastInteraction', lastInteractionTime);
        }
        
        function updateLastInteraction() {
            lastInteractionTime = Date.now();
            const lastInteractionEl = document.getElementById('lastInteraction');
            lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î ◊ò◊ô◊§◊ú◊™ ◊ë◊ê◊®◊†◊ë üíï';
            setTimeout(() => updateTimeDisplay(), 3000);
        }
        
        function updateTimeDisplay() {
            const lastInteractionEl = document.getElementById('lastInteraction');
            const now = Date.now();
            const diff = now - lastInteractionTime;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${days} ◊ô◊û◊ô◊ù`;
            } else if (hours > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${hours} ◊©◊¢◊ï◊™`;
            } else if (minutes > 0) {
                lastInteractionEl.textContent = `◊ú◊§◊†◊ô ${minutes} ◊ì◊ß◊ï◊™`;
            } else {
                lastInteractionEl.textContent = '◊ñ◊î ◊¢◊™◊î';
            }
        }
        
        setInterval(() => {
            const now = Date.now();
            const hoursPassed = (now - lastInteractionTime) / (1000 * 60 * 60);
            
            if (hoursPassed >= 2 && loveLevel > 0) {
                const decreaseAmount = Math.floor(hoursPassed / 2);
                loveLevel = Math.max(0, loveLevel - decreaseAmount);
                lastInteractionTime = now - (hoursPassed % 2) * 2 * 60 * 60 * 1000;
                updateLoveDisplay();
            }
            
            updateTimeDisplay();
        }, 60000);
        
        updateLoveDisplay();
        updateTimeDisplay();
        
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(err => console.log('Sound error:', err));
        }
        
        function feedBunny() {
            if (isFeeding) return;
            isFeeding = true;
            
            const mouth = document.getElementById('mouth');
            const food = document.getElementById('food');
            const status = document.getElementById('status');
            const head = document.querySelector('.head');
            const body = document.querySelector('.body');
            const eyes = document.querySelectorAll('.eye');
            const ears = document.querySelectorAll('.ear');
            const tail = document.querySelector('.tail');
            
            loveLevel = Math.min(100, loveLevel + 8);
            updateLoveDisplay();
            updateLastInteraction();
            
            food.style.display = 'block';
            food.classList.add('flying');
            
            tail.style.animation = 'tailWiggleFast 0.6s ease-in-out infinite';
            
            ears.forEach(ear => {
                ear.style.animation = 'earExcited 0.5s ease-in-out infinite';
            });
            
            setTimeout(() => {
                mouth.classList.add('open', 'happy');
                playSound(eatSound);
                head.style.animation = 'headExcited 0.6s ease-in-out';
            }, 700);
            
            setTimeout(() => {
                mouth.classList.remove('open', 'happy');
                food.classList.remove('flying');
                
                setTimeout(() => {
                    food.style.display = 'none';
                }, 300);
                
                eyes.forEach(eye => {
                    eye.style.animation = 'eyesHappy 0.5s ease-in-out';
                });
                
                body.style.animation = 'bodyJump 0.6s ease-in-out';
                meals++;
                
                const messages = [
                    '◊û◊û ◊õ◊û◊î ◊ò◊¢◊ô◊ù üòã',
                    '◊™◊ï◊ì◊î ◊®◊ë◊î üíï',
                    '◊ï◊ï◊ê◊ï ◊û◊¢◊ï◊ú◊î ‚ú®',
                    '◊ê◊†◊ô ◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üåü',
                    '◊ß◊§◊ô◊• ◊ß◊§◊ô◊•! üê∞',
                    '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î ü•ï'
                ];
                
                status.textContent = messages[meals % messages.length];
                createSparkles();
                
                setTimeout(() => {
                    status.textContent = '';
                    isFeeding = false;
                    
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    body.style.animation = 'breathe 3s ease-in-out infinite';
                    tail.style.animation = 'tailWiggle 2s ease-in-out infinite';
                    ears.forEach(ear => {
                        ear.style.animation = 'earTwitch 4s ease-in-out infinite';
                    });
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                    });
                }, 2500);
            }, 1500);
        }
        
        function petBunny() {
            const status = document.getElementById('status');
            const bunnyContainer = document.getElementById('bunnyContainer');
            const pettingHand = document.getElementById('pettingHand');
            const head = document.querySelector('.head');
            const eyes = document.querySelectorAll('.eye');
            const tail = document.querySelector('.tail');
            const cheeks = document.querySelectorAll('.cheek');
            const ears = document.querySelectorAll('.ear');
            
            loveLevel = Math.min(100, loveLevel + 5);
            updateLoveDisplay();
            updateLastInteraction();
            pets++;
            
            playSound(petSound);
            pettingHand.classList.add('active');
            
            head.style.animation = 'none';
            head.style.transform = 'translateY(-5px)';
            
            eyes.forEach(eye => {
                eye.style.animation = 'eyesHappy 0.8s ease-in-out';
                eye.style.transform = 'scaleY(0.6) scaleX(1.2)';
            });
            
            tail.style.animation = 'tailWiggleFast 0.4s ease-in-out 5';
            
            ears.forEach(ear => {
                ear.style.transform = 'scale(1.1) translateY(-10px)';
            });
            
            cheeks.forEach(cheek => {
                cheek.style.opacity = '1';
                cheek.style.transform = 'scale(1.3)';
            });
            
            setTimeout(() => {
                pettingHand.classList.remove('active');
                
                setTimeout(() => {
                    head.style.animation = 'headBob 4s ease-in-out infinite';
                    head.style.transform = '';
                    eyes.forEach(eye => {
                        eye.style.animation = 'blink 5s ease-in-out infinite';
                        eye.style.transform = '';
                    });
                    tail.style.animation = 'tailWiggle 2s ease-in-out infinite';
                    ears.forEach(ear => {
                        ear.style.transform = '';
                    });
                    cheeks.forEach(cheek => {
                        cheek.style.opacity = '';
                        cheek.style.transform = '';
                    });
                }, 500);
            }, 2000);
            
            createHearts(bunnyContainer);
            
            const petMessages = [
                '◊õ◊ú ◊õ◊ö ◊©◊û◊ó~ üíï',
                '◊ê◊ï◊î◊ë ◊ê◊ï◊™◊ö üå∏',
                '◊î◊ô◊î◊ô~ ‚ú®',
                '◊û◊®◊í◊ô◊© ◊ò◊ï◊ë! üê∞',
                '◊¢◊ï◊ì ◊ë◊ë◊ß◊©◊î üíñ',
                '◊ô◊ê◊ô◊ô üíï',
                '◊ß◊§◊ô◊• ◊ß◊§◊ô◊•! üåü'
            ];
            
            status.textContent = petMessages[pets % petMessages.length];
            setTimeout(() => {
                status.textContent = '';
            }, 2000);
        }
        
        function createHearts(container) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ú®'][Math.floor(Math.random() * 5)];
                    heart.style.left = (Math.random() * 300 + 50) + 'px';
                    heart.style.top = (Math.random() * 200 + 100) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }
        
        function createSparkles() {
            const container = document.querySelector('.bunny-container');
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = '‚ú®';
                    sparkle.style.left = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.top = (Math.random() * 350 + 25) + 'px';
                    sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }
        
        document.getElementById('bunnyContainer').addEventListener('click', function(e) {
            if (e.target === this || e.target.closest('.head, .body, .ears')) {
                petBunny();
            }
        });
        
        setInterval(() => {
            if (Math.random() > 0.7) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = (Math.random() * window.innerWidth) + 'px';
                sparkle.style.top = (Math.random() * window.innerHeight) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        }, 3000);
